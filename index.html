      <script>
        function appendValue(value) {
            var display = document.getElementById("display");
            if (value === "%") {
                var expression = display.value;
                expression = expression.replace(/%/g, '/100');
                try {
                    var result = eval(expression);
                    display.value = result;
                } catch (error) {
                    display.value = "Error";
                }
            } else if (value === "€") {
                var exchangeRate = parseFloat(prompt("Enter the current exchange rate (1€ = ?$)"));
                if (!isNaN(exchangeRate)) {
                    display.value = (display.value / exchangeRate).toFixed(2);
                } else {
                    display.value = "Invalid exchange rate";
                }
            } else if (value === "$") {
                var exchangeRate = parseFloat(prompt("Enter the current exchange rate (1$ = ?€)"));
                if (!isNaN(exchangeRate)) {
                    display.value = (display.value * exchangeRate).toFixed(2);
                } else {
                    display.value = "Invalid exchange rate";
                }
            } else if (value === "MS") {
                var memoryValue = parseFloat(display.value);
                if (!isNaN(memoryValue)) {
                    localStorage.setItem("memory", memoryValue);
                    display.value = "MEMORY: " + memoryValue;
                }
            } else if (value === "M+") {
                var memoryValue = parseFloat(localStorage.getItem("memory"));
                if (!isNaN(memoryValue)) {
                    var currentValue = parseFloat(display.value);
                    if (!isNaN(currentValue)) {
                        localStorage.setItem("memory", memoryValue + currentValue);
                        display.value = "MEMORY: " + (memoryValue + currentValue);
                    }
                }
            } else if (value === "M-") {
                var memoryValue = parseFloat(localStorage.getItem("memory"));
                if (!isNaN(memoryValue)) {
                    var currentValue = parseFloat(display.value);
                    if (!isNaN(currentValue)) {
                        localStorage.setItem("memory", memoryValue - currentValue);
                        display.value = "MEMORY: " + (memoryValue - currentValue);
                    }
                }
            } else if (value === "MR") {
                var memoryValue = parseFloat(localStorage.getItem("memory"));
                if (!isNaN(memoryValue)) {
                    display.value = memoryValue;
                }
            } else if (value === "MC") {
                localStorage.removeItem("memory");
                display.value = "";
            } else {
                display.value += value;
            }
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function deleteLastChar() {
            var currentValue = document.getElementById("display").value;
            document.getElementById("display").value = currentValue.slice(0, -1);
        }

        function calculate() {
            try {
                var display = document.getElementById("display");
                var expression = display.value;
                var result = eval(expression);
                var roundValue = document.getElementById("round").value;
                if (roundValue !== "") {
                    result = result.toFixed(parseInt(roundValue));
                }
                display.value = result;
            } catch (error) {
                document.getElementById("display").value = "Error";
            }
        }
    </script>
